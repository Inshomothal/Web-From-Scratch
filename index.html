<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="module.css">
    <link rel="stylesheet" href="state.css">
    <link rel="stylesheet" href="theme.css">
    <title>NewGen Token Exchange</title>
</head>
<body>
    <div class="exchangepage">
        <div class="leftcontainer exchangepage-leftcontainer">
            <h1 class="leftcontainer-h1">NewGen Token Exchange</h1>
            <p>Selected Market</p>

            <div class="token1 leftcontainer-token1">
                <h2 class="leftcontainer-h2">Balance</h2>
                <button class="button leftcontainer-tab">Deposit / Withdraw</button>
                <p>Token</p>
                <p>Wallet</p>
                <p>Exchange</p>
                <form action="">
                    <label for="balance-amount">Amount</label>
                    <input id="balance-amount"type="text"/>
                    <button>Deposit ></button>
                </form>
            </div>

            <div class="token2 leftcontainer-token2">
                <p>Token</p>
                <p>Wallet</p>
                <p>Exchange</p>
                <form action="">
                    <label for="balance-amount">Amount</label>
                    <input id="balance-amount"type="text"/>
                    <button>Deposit ></button>
                </form>
            </div>

            <div>
                <h2>New Order</h2>
                <button>Buy / Sell</button>
                <p>Token</p>
                <p>Wallet</p>
                <p>Exchange</p>
                <form action="">
                    <label for="balance-amount">Amount</label>
                    <input id="balance-amount"type="text"/>
                    <button>Deposit ></button>
                </form>
            </div>
        </div>
        <div class="right-split">
            <div>
                <label for="market-choice">Market</label>
            <select name="Network" id="market-choice">
                <option value="">--Choose a Network--</option>
                <option value="ETH">Ethereum Network</option>
            </select>
                <label for="metamask-connect">My Balance 0 Eth</label>
                <button id="metamask-connect">Connect</button>
            </div>

            <label for="chart">undefined</label>
            <canvas id="chart"></canvas>
            <div class="orders-section">
                <div>
                    <h2>My Orders</h2>
                    <button>Orders / Trades</button>
                    <p>Insert orders script here</p>
                </div>
                <div>
                    <h2>Trades</h2>
                    <p>Insert trade script here</p>
                </div>
            </div>
            <label for="order-book"><h2>Order Book</h2></label>
            <div class="order-book">
                <div>Sell Orders Script</div>
                <div>Buy Orders Script</div>
            </div>
        </div>
    </div>
</body>
</html>
