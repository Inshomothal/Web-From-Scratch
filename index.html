<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="module.css">
    <link rel="stylesheet" href="state.css">
    <link rel="stylesheet" href="theme.css">
    <title>NewGen Token Exchange</title>
</head>
<body>
    <div class="exchangePage">
        <div class="leftContainer exchangePage-leftContainer">
            <h1 class="leftContainer-h1">NewGen Token Exchange</h1>
            <p>Selected Market</p>

            <div class="token1 leftContainer-token1 leftContainer-panels">
                <h2 class="leftContainer-h2">Balance</h2>
                <button class="button leftContainer-tab">Deposit / Withdraw</button>
                <p>Token</p>
                <p>Wallet</p>
                <p>Exchange</p>
                <form action="">
                    <label for="balanceAmount">Amount</label>
                    <input id="balanceAmount" class="token1-balance leftContainer-balances" type="text"/>
                    <button class="token1-button leftContainer-orderButtons">Deposit ></button>
                </form>
            </div>

            <div class="token2 leftContainer-token2 leftContainer-panels">
                <p>Token</p>
                <p>Wallet</p>
                <p>Exchange</p>
                <form action="">
                    <label for="balanceAmount">Amount</label>
                    <input id="balanceAmount" type="text"/>
                    <button class="token2Button leftContainer-orderButtons">Deposit ></button>
                </form>
            </div>

            <div class="tokenOrders leftContainer-tokenOrders leftContainer-panels">
                <h2>New Order</h2>
                <button>Buy / Sell</button>
                <p>Token</p>
                <p>Wallet</p>
                <p>Exchange</p>
                <form action="">
                    <label for="balanceAmount">Amount</label>
                    <input id="balanceAmount" type="text"/>
                    <button class="tokenOrders-button leftContainer-orderButtons">Buy Order ></button>
                </form>
            </div>
        </div>
        <div class="rightContainer">
            <div class="headerInfo rightContainer-headerInfo">
                <label for="market-choice" class="rightContainer-label headerInfo-label">Market</label>
            <select name="Network" id="market-choice">
                <option value="">--Choose a Network--</option>
                <option value="ETH">Ethereum Network</option>
            </select>
                <label for="metamask-connect">My Balance 0 Eth</label>
                <button id="metamask-connect">Connect</button>
            </div>

            <label for="chart">undefined</label>
            <canvas id="chart" class="priceChart rightContainer-orders"></canvas>
            <div class="ordersSection">
                <div class="userOrders rightContainer-orders">
                    <h2>My Orders</h2>
                    <button>Orders / Trades</button>
                    <p>Insert orders script here</p>
                </div>
                <div class="tradeHistory rightContainer-orders">
                    <h2>Trades</h2>
                    <p>Insert trade script here</p>
                </div>
            </div>
            <label for="orderBook"><h2>Order Book</h2></label>
            <div class="orderBook">
                <div class="sellOrderHistory rightContainer-orders">Sell Orders Script</div>
                <div class="buyOrderHistory rightContainer-orders">Buy Orders Script</div>
            </div>
        </div>
    </div>
</body>
</html>
